<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users_table:</title>
</head>
<body>
<h1>Admin panel:</h1>
<h2>List of users:</h2>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Password</th>
    <th scope="col">Email</th>
    <th scope="col">Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${people}">
    <td th:text="${user.getUsername()}"></td>
    <td th:text="${user.getUserPassword()}"></td>
    <td th:text="${user.getUserEmail()}"></td>
    <td th:text="${user.getUserAge()}"></td>
    <td><a th:href="@{/admin/editPage(id=${user.getUserId()})}">Edit</a></td>
    <td><a th:href="@{/admin/delete(id=${user.getUserId()})}">Delete</a></td>
  </tr>
  </tbody>
</table>
<td><a href="/admin/addingUser">Add User!</a></td>
<td><a href="/logout"><h2>Log Out!</h2></a></td>
</body>
</html>
