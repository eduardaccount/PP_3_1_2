<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user:</title>
</head>
<body>
<h1>Editing user:</h1>
<form th:method="POST" th:action="@{/admin/edit}" th:object="${current_user}">
  <input type="hidden" name="userId" th:value='${current_user.getUserId()}'/>
  <label>Enter name: </label>
  <input type="text" name="userName" th:value="*{(getUserName())}"/>
  <br/>
  <label>Enter password: </label>
  <input type="text" name="userPassword" th:value="*{getUserPassword()}"/>
  <br/>
  <label>Enter age: </label>
  <input type="text" name="userAge" th:value="*{getUserAge()}"/>
  <br/>
  <label>Enter email: </label>
  <input type="text" name="userEmail" th:value="*{getUserEmail()}"/>
  <br/>
  <label>Enter roles: </label>
  <select size="2" multiple name="roles"
          style="width: 210px">
    <option th:value="ADMIN" th:text="ADMIN">
    <option th:value="USER" th:text="USER">
    </option>
  </select>
  <br/>
  <input type="submit" value="Save"/>
</form>
<td><a href="/logout"><h2>Log Out!</h2></a></td>
</body>
</html>
